<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <link rel="stylesheet" href="results.css">
</head>
<body>
    <div id="result-container" class="contenedor">
        <h1 id="resultado-text"></h1>
        <div id="score" class="score">
            <p>Score</p>
            <p>Vos: <span id="player-score"></span></p>
            <p>MÃ¡quina: <span id="computer-score"></span></p>
        </div>
        <button onclick="window.location.href='../index.html'">Volver a Jugar</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const playerChoice = urlParams.get('player');
            const computerChoice = urlParams.get('computer');
            const playerScore = urlParams.get('playerScore') || 0;
            const computerScore = urlParams.get('computerScore') || 0;

            document.getElementById('player-score').textContent = playerScore;
            document.getElementById('computer-score').textContent = computerScore;

            let resultText = '';
            let resultContainer = document.getElementById('result-container');

            if (playerChoice === computerChoice) {
                resultText = 'Es un empate!';
                resultContainer.classList.add('empate');
            } else if (
                (playerChoice === 'piedra' && computerChoice === 'tijera') ||
                (playerChoice === 'papel' && computerChoice === 'piedra') ||
                (playerChoice === 'tijera' && computerChoice === 'papel')
            ) {
                resultText = 'Ganaste!';
                resultContainer.classList.add('ganaste');
            } else {
                resultText = 'Perdiste!';
                resultContainer.classList.add('perdiste');
            }

            document.getElementById('resultado-text').textContent = resultText;
        });
    </script>
</body>
</html>
